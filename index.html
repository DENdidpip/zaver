<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tangram</title>
  <link href = "styles/index.css" rel = "stylesheet">
</head>
<body>

<h1>Танграм</h1>
<canvas id="board" width="600" height="600"></canvas>

<p id="message" style="font-weight:bold"></p>

<p>
  <button id="runTestsBtn" style="margin-left:8px">Run unit tests</button>
  <button id="stressBtn" style="margin-left:8px">Run stress test</button>
  <button id="snapBtn" style="margin-left:8px">Force Snap</button>
  <span id="workerStatus" style="margin-left:12px;font-weight:bold">Worker: —</span>
</p>
<p id="testResults" style="white-space:pre-wrap;font-family:monospace;margin-top:8px;"></p>

<p style="color:#555">Перемещение: зажмите и тяните. Клик правой кнопкой: повернуть на 45°. Двойной клик: повернуть на 90°.</p>

<script src = "src/index.js"></script>
</body>
</html>
